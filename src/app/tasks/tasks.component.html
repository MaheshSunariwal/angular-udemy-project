
<app-newtask *ngIf="istaskadded" (canceladdtask) = 'oncanceladdtask()' (taskdata)='addtask($event)'></app-newtask>

<section id = 'tasks' >
  <header>
    <h2  > {{name}}'s task</h2>
    <menu>
      <button (click) = 'onaddingtask()' >add task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor=" let task of selectedusertask">
      <app-assigntask [tasklist] = 'task' (complete) = 'completetask($event)'  ></app-assigntask>
    </li>

  </ul>
</section>
